<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leave Tracking System</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f4f4f9, #d1d9e6);
            color: #333;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
        }
        .login-container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #2c3e50;
            border-radius: 12px 12px 0 0;
            z-index: -1;
        }
        .login-container img {
            width: 100px;
            margin-top: 20px;
            margin-bottom: 20px;
            filter: invert(1);
        }
        h2 {
            margin-top: 0;
            font-size: 32px;
            font-weight: 500;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #2c3e50;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background-color: #2c3e50;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .form-group button:hover {
            background-color: #34495e;
            transform: translateY(-2px);
        }
        .form-group button:active {
            background-color: #2c3e50;
            transform: translateY(0);
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin: 10px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Logo -->
    <img src="https://cdnassets.aa.com.tr/assets/newVersion/images/logo.png" alt="Logo">

    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <!-- Hata mesajını göstermek için alan -->
        <div class="error-message" th:name="errorMessage" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <div class="form-group">
            <button type="submit">Log In</button>
        </div>
    </form>
    <div class="footer">
        <p>© 2024 Leave Tracking System. All rights reserved.</p>
    </div>
</div>
</body>
</html>
