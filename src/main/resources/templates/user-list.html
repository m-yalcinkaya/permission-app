<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Tracking System</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/request-leave.css}">
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content">
    <div class="header">
        <h1>Leave Tracking System</h1>
        <div class="user-info">
            <span class="username">Welcome, <span th:text="${username}">User</span>!</span>
            <form action="/logout" method="post" class="logout-form">
                <button type="submit">Log Out</button>
            </form>
        </div>
    </div>

    <!-- Table Section -->
    <div class="container">
        <h1>Users</h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Remaining Day</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()+' '+user.getSurname()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td>
                    <span th:if="${user.role == 1}" th:text="'Admin'"></span>
                    <span th:if="${user.role == 2}" th:text="'User'"></span>
                </td>
                <td th:text="${user.getRemainingDay()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
